<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PyScript!</title>
        <script type="module">
			var dglow=document.getElementById("dglow");

			function myFunction(){
				var style=dglow.style.display;
					if(style=='block')
						{
						dglow.style.display='none';
						}
					else{
						dglow.style.display='block';
						}    			
				}
		</script>
    </head>
    <body>
		<button type="button" onclick="myFunction()">Click Me!</button>
		<div id="dglow" style="display:none;">Glow</div>
		<details class="details-example">
    <summary>If you click me I will display a list of content</summary>
    <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
    </ul>
</details>
    </body>
</html>
