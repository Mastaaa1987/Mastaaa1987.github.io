<div style="padding:20px;">
    <div class="row" style="margin:0">
        <a ng-repeat="photo in photos" href="javascript:" ng-click="$close(imgSrc(photo.data))" style="width: 50px; height: 50px; margin: 0 14px 14px 0; display: inline-block;">
            <img ng-src="{{imgSrc(photo.data)}}" style="max-width: 50px; height: 50px;"/>
        </a>
    </div>
</div>
